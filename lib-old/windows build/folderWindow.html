<html>
    <head>
        <title>Dialog Box</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/folderCss.css" rel="stylesheet" type="text/css"/>
        <link href="../../lib-old/dialog/css/dialog.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>

        <div class="dialogContainer generalShadow">

            
            <div class="dialogHeader">
           
                
                
                <div class="dialogTitleArea leftFloat">
                    
                <div class='clrFloat'></div> 
                </div> <!--dialogTitleArea-->
                
                
                
                
                <div class="dialogbtnsArea rightFloat">
              
                        <div id='dialogMinize' class='greybutton leftFloat'><div class='btnIconShadow' id='minimizeBtnIcon'> </div></div>
                        <div id='dialogMaximize' class='greybutton leftFloat'><div class='btnIconShadow' id='maximizeBtnIcon'> </div></div>
                        <div id='dialogClose' class='redbutton rightFloat'><div id='clseBtnIcon'> </div> </div>

                        <div class='clrFloat'></div> 
            

                </div> <!--dialogbtnsArea-->

                <div class='clrFloat'></div> 

            </div><!--dialogHeader--> 
            
                         <div class="explorerAddressArea">
                <div class="explorerButton"></div> 
                <div class="addresscontent"></div> 
                
             </div><!--explorerAddressArea-->  
             
                    <div class='clrFloat'></div> 
            
            <div class='dialogBody'>
                <div class='exploreLinkHeader'>
                    <ul class="navLinks">
                        <li><a href="#">Organize<div class="dropDown rightFloat">&#x25BC</div></a></li>
                        <li><a href="#">Include in Library <div class="dropDown rightFloat">&#x25BC</div> </a></li>
                        <li><a href="#">Share With</a></li>
                        <li><a href="#">Burn</a></li>
                        <li><a href="#">New Folder </a></li>

                    </ul><!--/navLinks-->
                    

                </div><!--/dialogBodyHeader-->
                <div class='dialogContent'>
                    
                    <div class="taskBar leftFloat"></div><!--taskBar-->
                    <div class="folderIconArea rightFloat"></div><!--folderIconArea-->
                </div><!--/dialogContent--> 
                
                
            </div> <!--dialogBody-->

            
            <div class="dialogFooter"><!-- This has been created just in case the dialog box needs to have a footer-->
                Testing footer
                
                
            </div> <!--dialogFooter-->

        </div><!--dialogContainer--> 

    </body>
</html>
